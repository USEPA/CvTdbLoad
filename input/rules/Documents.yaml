rules:
- expr: '!is.na(id)'
  meta:
    message: NA_in_required_field_id
- expr: '!is.na(document_type)'
  meta:
    message: NA_in_required_field_document_type
- expr: '!is.na(pmid) || !is.na(other_study_identifier)'
  meta:
    message: missing_document_identifier
- expr: '!is.na(extracted)'
  meta:
    message: NA_in_required_field_extracted
- expr: '!is.na(effects_data)'
  meta:
    message: NA_in_required_field_effects
- expr: '!is.na(clowder_file_id)'
  meta:
    message: NA_in_required_field_clowder_file_id
