rules:
- expr: 'if (!is.na(id)) as.numeric(gsub("QC_", "", id)) >= 0'
  meta:
    message: invalid_field_entry_id
- expr: 'if (!is.na(document_type)) document_type %in% c("0", "1", "2", "3", "4")'
  meta:
    message: invalid_field_entry_document_type
- expr: 'if (!is.na(pmid)) as.numeric(pmid) >= 0'
  meta:
    message: invalid_field_entry_pmid
- expr: 'if (!is.na(extracted)) all(strsplit(gsub(" ", "", extracted), ",")[[1]] %in% c("0", "1", "2", "3", "4", "5", "6", "7"))'
  meta:
    message: invalid_field_entry_extracted
- expr: 'if (!is.na(tk_params)) tk_params %in% c("0", "1")'
  meta:
    message: invalid_field_entry_tk_params
- expr: 'if (!is.na(effects_data)) effects_data %in% c("0", "1")'
  meta:
    message: invalid_field_entry_effects_data
- expr: 'if (!is.na(httk_data)) httk_data %in% c("0", "1")'
  meta:
    message: invalid_field_entry_httk_data
